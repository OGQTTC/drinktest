<div class="home-container">
  <mat-card>
    <div class="home-title" fxLayout="row" fxLayoutAlign="space-between center">
      <h4>Daily Drinks List</h4>
      <button mat-raised-button color="primary" class="add-drink" (click)="addDrink()">Add Drink</button>
    </div>
    <hr>
    <mat-card-content>
      <div class="home-content" *ngIf="dataSource.length>0">
        <div class="table-responsive">
          <table mat-table [dataSource]="dataSource" matSort matSortDisableClear="true" matSortStart="desc" >
            <ng-container matColumnDef="no" width ="10%">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="no">No.</th>
              <td mat-cell *matCellDef="let doc, let i=index">{{ i+1 }}</td>
            </ng-container>
            <ng-container matColumnDef="name" width ="60%">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Drink name</th>
              <td mat-cell *matCellDef="let doc">{{ doc.name }}</td>
            </ng-container>
            <ng-container matColumnDef="price"width ="15%">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="price">Drink Price</th>
              <td mat-cell *matCellDef="let doc">{{ doc.price }} USD</td>
            </ng-container>
            <ng-container matColumnDef="action" width ="15%">
              <th mat-header-cell *matHeaderCellDef mat-sort-header="action">Actions</th>
              <td mat-cell *matCellDef="let doc" >
                <div fxLayout="row" fxLayoutAlign="space-between center">
                  <button mat-raised-button color="primary" (click)="editDrink(doc)">Edit</button>
                  <button mat-raised-button color="warn" (click)="deleteDrink(doc)">Delete</button>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-row"> </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
          </table>
        </div>
      </div>
      <div class="no-content" *ngIf="dataSource.length==0" fxLayout="row" fxLayoutAlign="center center"> <h5>Add your daily drinks</h5></div>
    </mat-card-content>
  </mat-card>
</div>
